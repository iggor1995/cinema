<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml">

<f:view locale="#{language.locale}"/>
<h:head><title>Schedule</title></h:head>

<h:body>
    <ui:composition template="/template/commonLayout.xhtml">

        <ui:define name="content">
            <p:graphicImage value="#{movieManager.getImage(eventManager.event.movieId)}"/><br/>

            <p:dataTable value="#{eventManager.getEventsByMovieId(eventManager.event.movieId)}" var="value">
                <p:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{value.name}"/>
                    <br/>
                </p:column>
                <p:column>
                    <f:facet name="header">Date and time</f:facet>
                    <h:outputText value="#{value.dateTime}"/>
                    <br/>
                </p:column>
                <p:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputText value="#{value.basePrice}"/>
                    <br/>
                </p:column>
                <p:column>
                    <f:facet name="header">Auditorium id</f:facet>
                    <h:outputText value="#{value.auditoriumId}"/>
                    <br/>
                </p:column>
                <p:column>
                    <p:commandButton value="More" action="#{eventManager.showBookTicketPage(value)}"/>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
