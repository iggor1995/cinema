<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml">

<f:view locale="#{language.locale}"/>
<h:head><title>Schedule</title></h:head>

<h:body>
    <ui:composition template="/template/commonLayout.xhtml">

        <ui:define name="content">
            <p:dataTable value="#{movieManager.getAll()}" var="value">
                <p:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{value.name}"/>
                    <br/>
                </p:column>
                <p:column>
                    <f:facet name="header">Release Date</f:facet>
                    <h:outputText value="#{value.releaseDate}"/>
                    <br/>
                </p:column>
                <p:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{value.description}"/>
                    <br/>
                </p:column>
                <p:column>
                    <p:commandButton value="See air info" action="#{eventManager.showEventAirInfo(value.id)}"/>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
