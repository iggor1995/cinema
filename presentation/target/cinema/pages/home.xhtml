<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml">
<f:view locale="#{language.locale}"/>
<h:head><title>home</title></h:head>

<h:body>
    <ui:composition template="/template/commonLayout.xhtml">
        <ui:define name="content">
            <h:form id="userForm">
                <h:panelGrid columns="2" cellpadding="5">
                    <label>name</label>
                    <p:inputText id="userName" value="#{userManager.user.name}"/>
                    <br/>
                    <label>password</label>
                    <p:inputText id="password" value="#{userManager.user.password}"/>
                    <br/>
                    <p:commandButton value="SAVE"
                                     action="#{userManager.saveUser(userManager.user)}"/>
                </h:panelGrid>
            </h:form>

            <h:form id="auditoriumForm">
                <h:panelGrid columns="2" cellpadding="5">
                    <label>name</label>
                    <p:inputText id="auditoriumName" value="#{auditoriumManager.auditorium.name}"/>
                    <br/>
                    <label>Seats number</label>
                    <p:inputText id="seats" value="#{auditoriumManager.auditorium.seatsNumber}"/>
                    <br/>
                    <label>Seats number</label>
                    <p:inputText id="vipSeats" value="#{auditoriumManager.auditorium.vipSeats}"/>
                    <br/>
                    <p:commandButton value="SAVE"
                                     action="#{auditoriumManager.saveAuditorium(auditoriumManager.auditorium)}"/>
                </h:panelGrid>
            </h:form>

            <h:form enctype="multipart/form-data">

                <h:panelGrid columns="2" cellpadding="5">

                    <label>name</label>
                    <p:inputText value="#{movieManager.movie.name}"/>
                    <br/>

                    <label>Release date</label>
                    <p:calendar id="movieDate" value="#{movieManager.movie.releaseDate}" pattern="MM/dd/yyyy">
                        <f:converter converterId="localDateFacesConverter"/>
                    </p:calendar>

                    <label>Description</label>
                    <p:inputText id="movieDescription" value="#{movieManager.movie.description}"/>
                    <br/>
                </h:panelGrid>

                <label>Image</label>
                <h:inputFile id="file" value="#{movieManager.file}">
                    <f:validator validatorId="fileValidator"/>
                </h:inputFile>
                <h:message for="file"/>

                <h:commandButton value="Upload" action="#{movieManager.upload(movieManager.movie)}"/>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
