<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{language.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<head><title>home</title></head>

<body>
    <h:form id="form">
        <h:panelGrid columns="2" cellpadding="5">
            <p:inputText id="name" value="#{userManager.user.name}"/><br/>

            <p:inputText id="password" value="#{userManager.news.password}"/><br/>

            <p:inputText id="role" value="#{userManager.news.role}"/><br/>

            <p:inputText id="enabled" value="#{userManager.news.enabled}"/><br/>

            <p:commandButton value="SAVE"
                             action="#{userManager.saveUser(userManager.user)}"/>
        </h:panelGrid>
    </h:form>
</body>
</html>
