<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml">

<f:view locale="#{language.locale}"/>
<h:head><title>register</title></h:head>

<body>
<ui:composition template="/template/commonLayout.xhtml">
    <ui:define name="content">
        <h:form id="userForm">
            <h:panelGrid columns="2" cellpadding="5">
                <label>name</label>
                <p:inputText id="userName" value="#{userManager.user.name}"/>
                <br/>
                <label>password</label>
                <p:inputText id="password" value="#{userManager.user.password}"/>
                <br/>
                <p:commandButton value="SAVE" action="#{userManager.saveUser(userManager.user)}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
