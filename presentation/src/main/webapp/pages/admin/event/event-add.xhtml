<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="#{language.locale}"/>
<h:head><title>Add event</title></h:head>

<h:body>
    <ui:composition template="/template/commonLayout.xhtml">
        <ui:define name="content">
            <h:form id="eventForm">
                <h:panelGrid columns="2" cellpadding="5">

                    <label>rate</label>
                    <p:inputText id="rate" value="#{eventManager.event.rate}"/>
                    <br/>

                    <label>Base price</label>
                    <p:inputText id="basePrice" value="#{eventManager.event.basePrice}"/>
                    <br/>

                    <label>Date and time</label>
                    <p:calendar id="datetime" value="#{eventManager.event.dateTime}" pattern="MM/dd/yyyy HH:mm:ss">
                        <f:converter converterId="localDateTimeFacesConverter"/>
                    </p:calendar>

                    <label>Auditorium</label>
                    <h:selectOneMenu value="#{eventManager.event.auditoriumId}">
                        <f:selectItems value="#{auditoriumManager.getAll()}" var="a" itemLabel="#{a.name}" itemValue="#{a.id}"/>
                    </h:selectOneMenu>
                    <br/>

                    <label>Movie</label>
                    <h:selectOneMenu value="#{eventManager.event.movieId}">
                        <f:selectItems value="#{movieManager.getAll()}" var="m" itemLabel="#{m.name}" itemValue="#{m.id}"/>
                    </h:selectOneMenu>

                    <p:commandButton value="Save" action="#{eventManager.saveEvent(eventManager.event)}"/>

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
