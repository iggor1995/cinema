<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="#{language.locale}"/>
<h:head><title>Add event</title></h:head>

<h:body>
    <ui:composition template="/template/commonLayout.xhtml">
        <ui:define name="content">
            <h:form id="movieForm"  enctype="multipart/form-data">
                <h:panelGrid columns="2" cellpadding="5">

                    <label>Name</label>
                    <p:inputText id="rate" value="#{movieManager.movie.name}"/>
                    <br/>

                    <label>Release date</label>
                    <p:calendar id="date" value="#{movieManager.movie.releaseDate}" pattern="MM/dd/yyyy">
                        <f:converter converterId="localDateFacesConverter"/>
                    </p:calendar>

                    <label>Description</label>
                    <p:inputText id="description" value="#{movieManager.movie.description}"/>

                    <label>Image</label>
                    <h:inputFile id="file" value="#{movieManager.file}">
                        <f:validator validatorId="fileValidator"/>
                    </h:inputFile>
                    <h:message for="file"/>

                    <h:commandButton value="Upload" action="#{movieManager.upload(movieManager.movie)}"/>

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
