<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view locale="#{language.locale}"/>
<h:head><title>Schedule</title></h:head>

<h:body>
    <ui:composition template="/template/commonLayout.xhtml">

        <ui:define name="content">
                <p:column>
                    <p:graphicImage value="#{eventManager.image}">
                    </p:graphicImage><br/>
                </p:column>
                <p:column>
                    <h:outputLabel for="eventName" value="#{message['event.name']}"/><br/>
                    <h:outputText value="#{eventManager.event.name}" id="eventName"/><br/>
                </p:column>
                <p:column>
                    <h:outputLabel for="eventRate" value="#{message['event.rate']}"/><br/>
                    <h:outputText value="#{eventManager.event.rate}" id="eventRate"/><br/>
                </p:column>
                <p:column>
                    <h:outputLabel for="eventPrice" value="#{message['event.basePrice']}"/><br/>
                    <h:outputText value="#{eventManager.event.basePrice}" id="eventPrice"/><br/>
                </p:column>
                <p:column>
                    <h:outputLabel for="eventDate" value="#{message['event.dateTime']}"/><br/>
                    <h:outputText value="#{eventManager.event.dateTime}" id="eventDate"/><br/>
                </p:column>
                <p:column>
                    <h:outputLabel for="eventAuditorium" value="#{message['event.auditorium']}"/><br/>
                    <h:outputText value="#{eventManager.event.auditorium.name}" id="eventAuditorium"/><br/>
                </p:column>
            <p:column>
                <h:outputLabel for="movieDescription" value="Description"/><br/>
                <h:outputText value="#{eventManager.event.movie.description}" id="movieDescription"/><br/>
            </p:column>
            <p:commandButton value="book"
                             action="#{eventManager.showBookTicketPage(eventManager.event)}"/>
        </ui:define>
    </ui:composition>
</h:body>
</html>
