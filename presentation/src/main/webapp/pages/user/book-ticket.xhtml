<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view locale="#{language.locale}"/>
<h:head><title>Schedule</title></h:head>

<h:body>
    <ui:composition template="/template/commonLayout.xhtml">
        <ui:define name="content">
            <h:panelGrid columns="2" cellpadding="5">
                <label>#{message['event.name']}</label>
                <h:outputText value="#{movieManager.getById(eventManager.event.movieId).name}" id="eventName"/><br/>

                <label>#{message['event.rate']}</label>
                <h:outputText value="#{eventManager.event.rate}" id="eventRate"/><br/>

                <label>#{message['event.basePrice']}</label>
                <h:outputText value="#{eventManager.event.basePrice}" id="eventPrice"/><br/>

                <label>#{message['event.dateTime']}</label>
                <h:outputText value="#{eventManager.event.dateTime}" id="eventDate"/><br/>

                <label>#{message['event.auditorium']}</label>
                <h:outputText value="#{eventManager.event.auditorium.name}" id="eventAuditorium"/><br/>
            </h:panelGrid>

            <label>seats</label>
            <h:form>
                <h:selectOneMenu value="#{ticketManager.seat}">
                    <f:selectItems value="#{ticketManager.getAvailableSeats(eventManager.event)}" var="s"
                                                            itemLabel="#{s}" itemValue="#{s}"/>
                </h:selectOneMenu>
                <h:commandButton value="Buy" action="#{ticketManager.buyTicket(eventManager.event, request.userPrincipal.name)}" />
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
