<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml">
>
<f:view locale="#{language.locale}"/>

<h:head>
    <title>Login</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <ui:composition template="/template/commonLayout.xhtml">

        <ui:define name="content">
            <div id="main" class="container">
                <form name="loginform" id="loginform" action="${request.contextPath}/login" method="post"
                      class="wpl-track-me">
                    <p class="login-username">
                        <label for="user_login">Username</label>
                        <input type="text" name="username" id="user_login" class="input" value="" size="20"/>
                    </p>
                    <p class="login-password">
                        <label for="user_pass">Password</label>
                        <input type="password" name="password" id="user_pass"
                               class="input" value="" size="20"/>
                    </p>
                    <p class="login-submit">
                        <input type="submit" name="wp-submit" id="wp-submit" class="button-primary" value="Log in"/>
                    </p>
                </form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
